<!DOCTYPE html>
<html>
<head>
    <title>SprintVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-light bg-light mb-4 p-3 rounded shadow-sm">
        <a class="navbar-brand" href="/">🏁 SprintVote</a>
        <div>
            {% if user.is_authenticated %}
                Merhaba, <strong>{{ user.username }}</strong>
                <form method="post" action="/logout/" style="display: inline;">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm ms-2" type="submit">Çıkış Yap</button>
                </form>
            {% else %}
                <a href="/login/" class="btn btn-outline-primary btn-sm">Giriş</a>
                <a href="/signup/" class="btn btn-outline-success btn-sm ms-2">Kayıt Ol</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}
</div>
</body>
</html>
